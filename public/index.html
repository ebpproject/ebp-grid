<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ebp-grid</title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/grid.css">
    <link rel="stylesheet" href="../public/css/layout.css">
    <link rel="stylesheet" href="../public/css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Ebp-grid</h1>
    </div>
    <div class="container">
      <article class="item sm-12 float-left caja-float">
        <h2>Maquetando con Float</h2>
      </article>
    </div>
    <div class="container">
      <article class="item sm-12 mo-6 md-4 lg-2 float-left caja-float">1 </article>
      <article class="item sm-12 mo-6 md-4 lg-2 float-left caja-float">2 </article>
      <article class="item sm-12 mo-6 md-4 lg-2 float-left caja-float">3 </article>
      <article class="item sm-12 mo-6 md-4 lg-2 float-left caja-float">4 </article>
      <article class="item sm-12 mo-6 md-4 lg-2 float-left caja-float">5</article>
      <article class="item sm-12 mo-6 md-4 lg-2 float-left caja-float">6 </article>
    </div>
    <div class="container f-cero">
      <article class="item sm-12 i-b caja-i-b">
        <h2>Maquetando con display:inline-block;</h2>
      </article>
    </div>
    <div class="container f-cero">
      <article class="item sm-12 mo-6 md-4 lg-2 i-b caja-i-b">1 </article>
      <article class="item sm-12 mo-6 md-4 lg-2 i-b caja-i-b">2 </article>
      <article class="item sm-12 mo-6 md-4 lg-2 i-b caja-i-b">3 </article>
      <article class="item sm-12 mo-6 md-4 lg-2 i-b caja-i-b">4 </article>
      <article class="item sm-12 mo-6 md-4 lg-2 i-b caja-i-b">5</article>
      <article class="item sm-12 mo-6 md-4 lg-2 i-b caja-i-b">6</article>
    </div>
    <script src="../public/js/app.js"></script>
  </body>
</html>
